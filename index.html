<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rachel Hooper's World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="Europe/London">London</option>
        <option value="America/LosAngeles">Los Angeles</option>
        <option value="Europe/Edinburgh">Edinburgh</option>
      </select>
      <div class="city">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">November 16, 2024</div>
        <div class="time">12:35 PM</div>
        <h2>London 🇬🇧</h2>
        <div class="date">November 16, 2024</div>
        <div class="time">12:35 PM</div>
        <h2>Edinburgh 🏴󠁧󠁢󠁳󠁣󠁴󠁿</h2>
        <div class="date">November 16, 2024</div>
        <div class="time">12:35 PM</div>
      </div>
    </div>

    <footer>
      Coded with ♥️ by Rachel Hooper and
      <a
        href="https://github.com/rachelahooper/world-clock-project"
        target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
